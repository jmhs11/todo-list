<div class="grid w-screen h-full grid-cols-2">
  <div>
    <app-todo-form></app-todo-form>
    <app-todo-edit-form
      [isHidden]="!editTodo"
      [selectedTodo]="editTodo!"
    ></app-todo-edit-form>
  </div>
  <app-todo-list
    class="place-items-center grid"
    (editTodo)="onEditTodo($event)"
    (deleteTodo)="onDeleteTodo()"
  ></app-todo-list>
</div>
