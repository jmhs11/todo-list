<div class="flex h-full w-screen">
  <div class="basis-1/2">
    <app-todo-form></app-todo-form>
    <app-todo-edit-form
      *ngIf="editMode"
      [selectedTodo]="editedTodo!"
      (editTodo)="editTodo()"
    ></app-todo-edit-form>
  </div>
  <app-todo-list
    class="grid basis-1/2 place-items-center"
    (editTodoAction)="onEditTodoAction($event)"
    (deleteTodo)="deleteTodo($event)"
  ></app-todo-list>
</div>
