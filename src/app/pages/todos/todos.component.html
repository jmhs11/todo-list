<div class="grid h-full w-screen grid-cols-2">
  <div>
    <app-todo-form></app-todo-form>
    <app-todo-edit-form
      *ngIf="editMode"
      [selectedTodo]="editTodo!"
      (onSubmitEvent)="onSubmit()"
    ></app-todo-edit-form>
  </div>
  <app-todo-list
    class="grid place-items-center"
    (editTodo)="onEditTodo($event)"
    (deleteTodo)="onDeleteTodo()"
  ></app-todo-list>
</div>
