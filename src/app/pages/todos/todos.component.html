<div class="flex h-full w-screen flex-col lg:flex-row">
  <div class="lg:basis-1/2">
    <app-todo-form></app-todo-form>
    <app-todo-edit-form
      *ngIf="editMode"
      [selectedTodo]="editedTodo!"
      (editTodo)="editTodo()"
    ></app-todo-edit-form>
  </div>
  <app-todo-list
    class="lg:grid lg:basis-1/2 lg:place-items-center"
    (editTodoAction)="onEditTodoAction($event)"
    (deleteTodo)="deleteTodo($event)"
  ></app-todo-list>
</div>
